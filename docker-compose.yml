version: '3.3'

services: 
    db:
        container_name: hadid-karan-db
        image: mysql:5.7.28
        volumes:
            - ./mysql:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: hadi2400
            MYSQL_DATABASE: hadid-karan
            MYSQL_USER: hadidkaran
            MYSQL_PASSWORD: hadidkaran
        ports: 
            - 3306:3306

